<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/favicon.ico">
    <title>STRIFE Build Simulator</title>
</head>

<body>
    <div class="title">STRIFE Build Simulator</div>
    <div class="grid">
        <div class="forms">
            <p class="formHead">武器設定</p>
            <form id="TypeForm">
                <span class="custom-pull">
                <select id="TypeSelect" class="Selecter">
                    <option value="none">武器種を選択</option>
                </select>
            </span>
            </form>
            <form id="WeaponForm">
                <span class="custom-pull">
                <select id="WeaponSelect" class="WeaponSelecter" disabled>
                    <option>武器を選択</option>
                </select>
            </span>
            </form>
            <form id="ModForm">
                <span class="custom-pull">
                <select id="ModSelect" class="Selecter">
                    <option value="none" selected>Modを選択</option>
                    <option>Champion Mod</option>
                    <option>Deadeye Mod</option>
                    <option>Emperor Mod</option>
                    <option>Gladiator Mod</option>
                    <option>Hunter Mod</option>
                    <option>Knight Mod</option>
                    <option>Marksman Mod</option>
                    <option>Monarch Mod</option>
                    <option>Raider Mod</option>
                    <option>Ranger Mod</option>
                    <option>Sentinel Mod</option>
                    <option>Stalker Mod</option>
                    <option>Warlord Mod</option>
                    <option>Warrior Mod</option>
                </select>
                </span>
            </form>
            <form id="EnchantForm">
                <span class="custom-pull">
                <select id="EnchantSelect" class="Selecter">
                    <option value="none" selected>Enchantを選択</option>
                    <option value="ArcaneBrilliance">Arcane Brilliance</option>
                    <option value="DeathsRuin">Death's Ruin</option>
                    <option value="DemonPower">Demon Power</option>
                    <option value="FlexibleResonance">Flexible Resonance</option>
                    <option value="NorthernWind">Northern Wind</option>
                    <option value="PhoenixFlame">Phoenix Flame</option>
                    <option value="ShadowStrike">Shadow Strike</option>
                    <option value="SiphonLife">Siphon Life</option>
                    <option value="Sunfire">Sunfire</option>
                </select>
                </span>
                <span class="custom-pull">
                <select id="EnchantLevSelect" class="Selecter">
                    <option value="none" selected>Level</option>
                    <option value="EnchLev1">1</option>
                    <option value="EnchLev2">2</option>
                    <option value="EnchLev3">3</option>
                </select>
                </span>
            </form>
            <form id="OeForm">
                <span class="custom-pull">
                <select id="OeSelect" class="Selecter">
                    <option value="none" selected>OEを選択</option>
                    <option value="ArcaneBrilliance">Arcane Brilliance</option>
                    <option value="DeathsRuin">Death's Ruin</option>
                    <option value="DemonPower">Demon Power</option>
                    <option value="FlexibleResonance">Flexible Resonance</option>
                    <option value="NorthernWind">Northern Wind</option>
                    <option value="PhoenixFlame">Phoenix Flame</option>
                    <option value="ShadowStrike">Shadow Strike</option>
                    <option value="SiphonLife">Siphon Life</option>
                    <option value="Sunfire">Sunfire</option>
                </select>
                </span>
                <span class="custom-pull">
                <select id="OeLevSelect" class="Selecter">
                    <option value="none" selected>Level</option>
                    <option value="OeLev1">1</option>
                    <option value="OeLev2">2</option>
                    <option value="OeLev3">3</option>
                </select>
                </span>
            </span>
            </form>
            <form id="AncientEnchantForm">
                <span class="custom-pull">
                <select id="AncientEnchantSelect" class="Selecter">
                    <option value="none" selected>AEを選択</option>
                    <option value="Bloodcraze">Bloodcraze</option>
                    <option value="ElementalOverload">Elemental Overload</option>
                    <option value="Mastercrafted">Mastercrafted</option>
                    <option value="ConcentratedFire">Concentrated Fire</option>
                    <option value="SuddenDeath">Sudden Death</option>
                    <option value="ManaBurn">Mana Burn</option>
                    <option value="Manaflood">Manaflood</option>
                    <option value="EchoOfDeath">Echo of Death</option>
                    <option value="Windsong">Windsong</option>
                </select>
                </span>
            </form>
            <form id="AddonForm">
                <span class="custom-pull">
                <select id="AddonSelect" class="Selecter">
                    <option value="none" selected>Addonを選択</option>
                    <option value="ManaPowder">Mana Powder</option>
                    <option value="HeavyBullets">Heavy Bullets</option>
                    <option value="ExtendedMagazine">Extended Magazine</option>
                    <option value="QuickPull">Quick Pull</option>
                    <option value="LightweightKit">Lightweight Kit</option>
                    <option value="SupersonicAmmo">Supersonic Ammo</option>
                    <option value="ShieldBreaker">Shield Breaker</option>
                </select>
            </span>
            <span class="custom-pull">
                <select id="AddonLevSelect" class="Selecter">
                    <option value="none" selected>Level</option>
                    <option value="AddonLev0">無印</option>
                    <option value="AddonLev1">+</option>
                    <option value="AddonLev2">++</option>
                    <option value="AddonLev3">+++</option>
                </select>
                </span>
            </form>
        </div>
        <div>
            <p class="formHead">詳細設定</p>
            <label for="myMana">自身のMana残量<br>
                <input type="range" id="myMana"  min="0" max="100" step="1" value="50">
                <span id="myMana-value">0</span>%
            </label><br>
            <label for="enemyMana">相手のMana残量<br>
                <input type="range" id="enemyMana"  min="0" max="100" step="1" value="50">
                <span id="enemyMana-value">0</span>%
            </label>
            <label for="FrCheck" class="FrLabel" id="FrLabel">
                <input type="checkbox" id="FrCheck">Flexible Resonanceを発動
            </label>
            <label for="OeFrCheck" class="OeFrLabel" id="OeFrLabel">
                <input type="checkbox" id="OeFrCheck">Flexible Resonanceを発動
            </label>
            <label for="BcCheck" class="BcLabel" id="BcLabel">
                <input type="checkbox" id="BcCheck">Bloodcrazeを発動
            </label>
            <label for="CfCheck" class="CfLabel" id="CfLabel">
                <input type="checkbox" id="CfCheck">Concentrated Fireを発動
            </label>
            <label for="SdCheck" class="SdLabel" id="SdLabel">
                <input type="checkbox" id="SdCheck">Sudden Deathを発動
            </label>
            <label for="WsCheck" class="WsLabel" id="WsLabel">
                <input type="checkbox" id="WsCheck">Windsongを発動
            </label>
            <label for="SsaCheck" class="SsaLabel" id="SsaLabel">
                <input type="checkbox" id="SsaCheck">Supersonic Ammoを発動
            </label>
            <label for="SbCheck" class="SbLabel" id="SbLabel">
                <input type="checkbox" id="SbCheck">Shield Breakerを発動
            </label>
        </div>
        <div class="custom-table-desktop">
            <table class="WeaponTable">
                <tr>
                    <th>平均dmg</th>
                    <th>平均DPS</th>
                    <th>移動速度</th>
                    <th>装弾数</th>
                    <th>腰撃ち精度</th>
                    <th>距離減衰<br>(10m)</th>
                </tr>
                <tr>
                    <td><span id="DisplayAverageDmg">0</span>(<span id="DisplayAverageHsDmg">0</span>)</td>
                    <td><span id="DisplayDps">0</span></td>
                    <td><span id="DisplayWeight">1</span>倍</td>
                    <td><span id="DisplayCapacity">0</span></td>
                    <td><span id="DisplaySpread">0</span></td>
                    <td><span id="DisplayChangeDmg10m">0</span></td>
                </tr>
                <tr>
                    <th>最高dmg</th>
                    <th>射撃時間(s)</th>
                    <th>レート(s)</th>
                    <th>リロード<br>(tick<span id="DisplayReloadStyle"></span>)</th>
                    <th>ADS精度</th>
                    <th>最大減衰量</th>
                </tr>
                <tr>
                    <td><span id="DisplayHighestDmg">0</span>(<span id="DisplayHighestHsDmg">0</span>)</td>
                    <td><span id="DisplayDuration">0</span></td>
                    <td><span id="DisplayRate">0</span><span id="DisplayPellets"></span></span></td>
                    <td><span id="DisplayReload">0</span></td>
                    <td><span id="DisplayAdsSpread">0</span></td>
                    <td><span id="DisplayChangeDmgMax">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="custom-table-mobile0">
        <table class="WeaponTable">
            <tr>
                <th>平均dmg</th>
                <th>平均DPS</th>
                <th>移動速度</th>
            </tr>
            <tr>
                <td><span id="MobileDisplayAverageDmg">0</span>(<span id="MobileDisplayAverageHsDmg">0</span>)</td>
                <td><span id="MobileDisplayDps">0</span></td>
                <td><span id="MobileDisplayWeight">1</span>倍</td>
            </tr>
            <tr>
                <th>最高dmg</th>
                <th>射撃時間(s)</th>
                <th>レート(s)</th>
            </tr>
            <tr>
                <td><span id="MobileDisplayHighestDmg">0</span>(<span id="MobileDisplayHighestHsDmg">0</span>)</td>
                <td><span id="MobileDisplayDuration">0</span></td>
                <td><span id="MobileDisplayRate">0</span><span id="MobileDisplayPellets"></span></span></td>
            </tr>
        </table>
    </div>
    <div class="custom-table-mobile1">
        <table class="WeaponTable">
            <tr>
                <th>装弾数</th>
                <th>腰撃ち精度</th>
                <th>距離減衰<br>(10m)</th>
            </tr>
            <tr>
                <td><span id="MobileDisplayCapacity">0</span></td>
                <td><span id="MobileDisplaySpread">0</span></td>
                <td><span id="MobileDisplayChangeDmg10m">0</span></td>
            </tr>
            <tr>
                <th>リロード<br>(tick<span id="MobileDisplayReloadStyle"></span>)</th>
                <th>ADS精度</th>
                <th>最大減衰量</th>
            </tr>
            <tr>
                <td><span id="MobileDisplayReload">0</span></td>
                <td><span id="MobileDisplayAdsSpread">0</span></td>
                <td><span id="MobileDisplayChangeDmgMax">0</span></td>
            </tr>
        </table>
    </div>
</div>

        ステータス

        </tr>
        <tr>
        <td><span id="DisplayHp">0</span></td><td><span id="DisplayAtk">0</span></td><td><span id="DisplayDef">0</span></td>
        </tr>
    </table> -->
</body>
<script src="js/import.js"></script>
<script src="js/index.js"></script>
</html>
